apply plugin: 'java'
apply plugin: 'eclipse'

sourceSets {
	main {
		java {
			srcDir 'src/java'
		}
		resources {
			srcDir 'src/resources'
		}
	}
	
	test {
		java {
			srcDir 'src/test'
		}
	}
}

repositories {
	maven {
		url "http://akka.io/repository/"
	}
	
	mavenCentral()
}

dependencies {
	compile group: 'se.scalablesolutions.akka', name: 'akka-actor', version: '1.2'
	compile group: 'se.scalablesolutions.akka', name: 'akka-stm', version: '1.2'
	compile group: 'org.multiverse', name: 'multiverse-alpha', version: '0.6.2'
	compile group: 'org.scala-lang', name: 'scala-library', version: '2.9.0.1'
	
	testCompile group: 'junit', name: 'junit', version: '4.8.2'
}